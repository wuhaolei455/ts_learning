    <div class="header">

    <div class="controls">

      </div>
      <button class="btn btn-secondary" id="markAllRead">å…¨éƒ¨å·²è¯»</button>
      <button class="btn btn-secondary" id="clearAll">æ¸…ç©º</button>

    <div class="notifications-list" id="notificationsList">
      <div class="empty-state">
        <div class="empty-icon">ğŸ“­</div>
        <p>æš‚æ— é€šçŸ¥</p>
        <p style="font-size: 12px; margin-top: 10px; color: #bbb;">
          ç³»ç»Ÿä¼šé€šè¿‡é•¿è½®è¯¢è‡ªåŠ¨æ¨é€æ–°é€šçŸ¥

  <script>
    // ===== æ¨¡æ‹Ÿé€šçŸ¥æœåŠ¡å™¨ =====
    class NotificationServer {
      constructor() {
        this.notifications = [];
        this.notificationTypes = [
          { icon: 'ğŸ‘', title: 'æ”¶åˆ°æ–°ç‚¹èµ', getText: () => `${this.randomUser()}èµäº†ä½ çš„åŠ¨æ€` },
          { icon: 'ğŸ’¬', title: 'æ–°è¯„è®º', getText: () => `${this.randomUser()}è¯„è®ºäº†ä½ çš„æ–‡ç« ` },
          { icon: 'ğŸ‘¥', title: 'æ–°ç²‰ä¸', getText: () => `${this.randomUser()}å…³æ³¨äº†ä½ ` },
          { icon: 'â¤ï¸', title: 'è·å¾—å–œæ¬¢', getText: () => `${this.randomUser()}å–œæ¬¢äº†ä½ çš„ä½œå“` },
          { icon: 'ğŸ“¢', title: 'ç³»ç»Ÿé€šçŸ¥', getText: () => 'æ‚¨æœ‰æ–°çš„ç³»ç»Ÿæ¶ˆæ¯ï¼Œè¯·æŸ¥çœ‹' },
          { icon: 'ğŸ', title: 'æ´»åŠ¨æé†’', getText: () => 'æ‚¨å…³æ³¨çš„æ´»åŠ¨å³å°†å¼€å§‹' },
          { icon: 'ğŸ’°', title: 'æ”¶ç›Šæé†’', getText: () => `æ‚¨è·å¾—äº† ${Math.floor(Math.random() * 100)} ç§¯åˆ†å¥–åŠ±` },
          { icon: 'ğŸ“¦', title: 'ç‰©æµæ›´æ–°', getText: () => 'æ‚¨çš„åŒ…è£¹å·²å‘è´§ï¼Œæ­£åœ¨é…é€ä¸­' },
        ];
        this.userNames = ['å°æ˜', 'å°çº¢', 'å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'å°ç¾', 'å°åˆš'];
      }

      randomUser() {
        return this.userNames[Math.floor(Math.random() * this.userNames.length)];
      }

      // è‡ªåŠ¨ç”Ÿæˆéšæœºé€šçŸ¥
      startAutoGenerate() {
        setInterval(() => {
          // 30%æ¦‚ç‡ç”Ÿæˆæ–°é€šçŸ¥
          if (Math.random() < 0.3) {
            this.generateNotification();
          }
        }, 3000); // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡
      }

      generateNotification() {
        const type = this.notificationTypes[Math.floor(Math.random() * this.notificationTypes.length)];
        const notification = {
          id: Date.now() + Math.random(),
          icon: type.icon,
          title: type.title,
          text: type.getText(),
          time: new Date().toLocaleTimeString(),
          unread: true,
          timestamp: Date.now()
        };
        
        this.notifications.push(notification);
        console.log('[æœåŠ¡å™¨] ç”Ÿæˆæ–°é€šçŸ¥:', notification);
      }

      // é•¿è½®è¯¢æ¥å£ï¼šç­‰å¾…æ–°é€šçŸ¥
      async pollNotifications(lastTimestamp) {
        return new Promise((resolve) => {
          const checkInterval = setInterval(() => {
            // æŸ¥æ‰¾æ–°é€šçŸ¥
            const newNotifications = this.notifications.filter(n => n.timestamp > lastTimestamp);
            
            if (newNotifications.length > 0) {
              clearInterval(checkInterval);
              resolve({
                hasUpdate: true,
                notifications: newNotifications.sort((a, b) => b.timestamp - a.timestamp)
              });
            }
          }, 500);

          // 30ç§’è¶…æ—¶
          setTimeout(() => {
            clearInterval(checkInterval);
            resolve({
              hasUpdate: false,
              notifications: []
            });
          }, 30000);
        });
      }

      markAsRead(notificationId) {
        const notification = this.notifications.find(n => n.id === notificationId);
        if (notification) {
          notification.unread = false;
        }
      }

      markAllAsRead() {
        this.notifications.forEach(n => n.unread = false);
      }

      clearAll() {
        this.notifications = [];
      }
    }

    // ===== å‰ç«¯å®¢æˆ·ç«¯ =====
    class NotificationClient {
      constructor() {
        this.server = new NotificationServer();
        this.lastTimestamp = Date.now();
        this.isPolling = false;
        this.pollCount = 0;
        this.notifications = [];
        
        this.initUI();
        this.startLongPolling();
        this.server.startAutoGenerate();
      }

      initUI() {
        document.getElementById('markAllRead').addEventListener('click', () => this.markAllAsRead());
        document.getElementById('clearAll').addEventListener('click', () => this.clearAll());
      }

      async startLongPolling() {
        this.isPolling = true;
        
        while (this.isPolling) {
          try {
            this.pollCount++;
            this.updateStats();
            
            console.log(`[é•¿è½®è¯¢ #${this.pollCount}] ç­‰å¾…æ–°é€šçŸ¥...`, new Date().toLocaleTimeString());
            this.updateStatus('ç›‘å¬ä¸­...', true);
            
            // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // è°ƒç”¨é•¿è½®è¯¢æ¥å£
            const response = await this.server.pollNotifications(this.lastTimestamp);
            
            if (response.hasUpdate && response.notifications.length > 0) {
              console.log('[é•¿è½®è¯¢] æ”¶åˆ°æ–°é€šçŸ¥:', response.notifications);
              this.updateStatus('æ”¶åˆ°æ–°é€šçŸ¥ âœ“', true);
              
              // æ˜¾ç¤ºæ–°é€šçŸ¥
              for (const notification of response.notifications) {
                this.addNotification(notification);
                this.lastTimestamp = Math.max(this.lastTimestamp, notification.timestamp);
                
                // æ˜¾ç¤ºæµè§ˆå™¨åŸç”Ÿé€šçŸ¥
                this.showBrowserNotification(notification);
              }
              
              this.updateStats();
            } else {
              console.log('[é•¿è½®è¯¢] è¶…æ—¶ï¼Œé‡æ–°è¿æ¥...');
              this.updateStatus('é‡è¿ä¸­...', true);
            }
          } catch (error) {
            console.error('[é•¿è½®è¯¢] é”™è¯¯:', error);
            this.updateStatus('è¿æ¥å¤±è´¥', false);
            await new Promise(resolve => setTimeout(resolve, 2000));
          }
        }
      }

      addNotification(notification) {
        this.notifications.unshift(notification);
        
        const listContainer = document.getElementById('notificationsList');
        
        // ç§»é™¤ç©ºçŠ¶æ€
        const emptyState = listContainer.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }
        
        // åˆ›å»ºé€šçŸ¥å…ƒç´ 
        const notificationDiv = document.createElement('div');
        notificationDiv.className = 'notification-item unread';
        notificationDiv.dataset.id = notification.id;
        notificationDiv.innerHTML = `
          <div class="notification-icon">${notification.icon}</div>
          <div class="notification-content">
            <div class="notification-title">${notification.title}</div>
            <div class="notification-text">${notification.text}</div>
            <div class="notification-meta">
              <span class="notification-time">${notification.time}</span>
              <span class="notification-action">æ ‡è®°å·²è¯»</span>
            </div>
          </div>
        `;
        
        notificationDiv.addEventListener('click', () => {
          this.markAsRead(notification.id);
        });
        
        listContainer.insertBefore(notificationDiv, listContainer.firstChild);
      }

      markAsRead(notificationId) {
        const element = document.querySelector(`[data-id="${notificationId}"]`);
        if (element) {
          element.classList.remove('unread');
        }
        
        const notification = this.notifications.find(n => n.id === notificationId);
        if (notification) {
          notification.unread = false;
        }
        
        this.server.markAsRead(notificationId);
        this.updateStats();
      }

      markAllAsRead() {
        document.querySelectorAll('.notification-item').forEach(el => {
          el.classList.remove('unread');
        });
        
        this.notifications.forEach(n => n.unread = false);
        this.server.markAllAsRead();
        this.updateStats();
      }

      clearAll() {
        const listContainer = document.getElementById('notificationsList');
        listContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸ“­</div>
            <p>æš‚æ— é€šçŸ¥</p>
          </div>
        `;
        
        this.notifications = [];
        this.server.clearAll();
        this.updateStats();
      }

      updateStats() {
        const unreadCount = this.notifications.filter(n => n.unread).length;
        
        document.getElementById('totalCount').textContent = this.notifications.length;
        document.getElementById('unreadCount').textContent = unreadCount;
        document.getElementById('pollCount').textContent = this.pollCount;
        document.getElementById('badgeCount').textContent = unreadCount;
      }

      updateStatus(text, isConnected) {
        document.getElementById('statusText').textContent = text;
        const dot = document.getElementById('statusDot');
        dot.style.background = isConnected ? '#48bb78' : '#f56565';
      }

      // æ˜¾ç¤ºæµè§ˆå™¨åŸç”Ÿé€šçŸ¥
      async showBrowserNotification(notification) {
        if (!('Notification' in window)) return;
        
        if (Notification.permission === 'granted') {
          new Notification(notification.title, {
            body: notification.text,
            icon: 'ğŸ””'
          });
        } else if (Notification.permission !== 'denied') {
          const permission = await Notification.requestPermission();
          if (permission === 'granted') {
            new Notification(notification.title, {
              body: notification.text,
              icon: 'ğŸ””'
            });
          }
        }
      }
    }

    // åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', () => {
      new NotificationClient();
    });
  </script>
